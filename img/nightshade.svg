<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="350" viewBox="0 0 1200 350">
  <defs>
    <!-- soft transparent neon glow -->
    <filter id="softNeon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="22" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
      </feMerge>
    </filter>

    <!-- neon tint -->
    <linearGradient id="neonTint" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7a3cff" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#5d5cff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.30"/>
    </linearGradient>
  </defs>

  <!-- Glow behind text -->
  <text x="60" y="210"
        font-family="Poppins, Segoe UI, sans-serif"
        font-size="160"
        font-weight="800"
        letter-spacing="3"
        fill="url(#neonTint)"
        filter="url(#softNeon)">
    Nightshade Proxy
  </text>

  <!-- White foreground text -->
  <text x="60" y="210"
        font-family="Poppins, Segoe UI, sans-serif"
        font-size="160"
        font-weight="900"
        letter-spacing="3"
        fill="#ffffff">
    Nightshade Proxy
  </text>
</svg>
